components:
  parameters:
    schemas:
      userSchema:
        type: object
        required:
          - first_name
          - last_name
          - email
          - password
        properties:
          first_name:
            type: string
            description: user's first name
            example: John
          last_name:
            type: string
            description: user's last name
            example: Doe
          email:
            type: string
            description: user's email
            example: johndoe@mail.com
          password:
            type: string
            description: user's password
            example: 1234
